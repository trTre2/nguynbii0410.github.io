<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Văn phòng phẩm ABC</title>
    <link href="../../style/signup.css" rel="stylesheet" type="text/css">
  
</head>
<body>
    <div class="signup-container">
        <div class="logo-section">
            <a href="../../index.html" class="logo">
                <img src="../../images/logo.png" alt="VPP Online Logo">
            </a>
            <h1>Văn phòng phẩm VPP</h1>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="mail" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="re-password">Nhập lại mật khẩu</label>
                <input type="password" id="re-password" name="re-password" required>
            </div>
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Ghi nhớ tôi</label>
                </div>
                <a href="#">Quên mật khẩu?</a>
            </div>
            <button type="submit" class="btn-signup">Đăng ký</button>
        </form>

        <div class="signup-link">
            Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a>
        </div>
    </div>

    <script src="../../login.js" defer></script>
</body>
</html>
